<div class="dialog-contents">
    <div class="modal-header"><h4>添加虚字段</h4></div>
    <div class="form-group">
        <label class="control-label col-sm-3">字段编号</label>
        <div class="col-sm-9">
            <input type="text" name="width" ng-model="codefield" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">字段名称</label>
        <div class="col-sm-9">
            <input type="text" name="width" ng-model="namefield" class="form-control">
        </div>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog(0)">取消</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(1)">添加</button>
    </div>
</div>
